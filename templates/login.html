<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div class="login-container">
        <div class="login-box">
            <form action="{{ url_for('login') }}" method="POST" class="login-form">
                <h1 class="login-title">Вход</h1>

                <div class="input-group">
                    <input type="text" name="telegram" placeholder="Телеграм" required class="input-field">
                    <input type="password" name="password" placeholder="Пароль" required class="input-field">
                </div>

                <button type="submit" class="login-button">Вход</button>

                <div class="register-link">
                    <span>Нет аккаунта?</span>
                    <a href="{{ url_for('register') }}" class="register-link-text">Зарегистрироваться</a>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
